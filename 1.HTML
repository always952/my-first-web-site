<h1>웨이트트레이닝</h1>
<strong><u>운동</u>은 정말 좋은 생활 습관 중 하나 이다.</strong>
<p> 그 중 웨이트는 매력적인 활동이다.
<br>근육의 하나하나의 움직임에 집중하여 각 근육마다 운동법이 다르고 자극이 다르다.
<br>정확한 자극을 위해서는 모든 운동법을 자신에게 맞는 방법을 찾아야한다.</p>
